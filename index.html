<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.exceltable{
			margin-top: 20px;
			border-collapse:collapse;
		}
		.exceltable th,td{
			border:1px solid #bdbdbd;
		}
	</style>

</head>
<body>
<h3>请选择Excel文件</h3>
<p>此插件作用可以把excel表，导入到网页中用table显示出来</p>
	<input type="file" id="excel-file">
	<table class="exceltable">
		<thead class="tablehead"></thead>
		<tbody class="tablebody"></tbody>
	</table>


	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="xlsx.core.min.js"></script>
	
	<script type="text/javascript">
		$('#excel-file').change(function(e) {
            var files = e.target.files;
            var fileReader = new FileReader();
            fileReader.onload = function(ev) {
                try {
                    var data = ev.target.result,
                        workbook = XLSX.read(data, {
                            type: 'binary'
                        }), // 以二进制流方式读取得到整份excel表格对象
                        persons = []; // 存储获取到的数据
                } catch (e) {   
                    console.log('文件类型不正确');
                    return;
                }

                // 表格的表格范围，可用于判断表头是否数量是否正确
                var fromTo = '';
                // 遍历每张表读取
                for (var sheet in workbook.Sheets) {
                    console.log(workbook.Sheets.hasOwnProperty(sheet));
                    if (workbook.Sheets.hasOwnProperty(sheet)) {
                        fromTo = workbook.Sheets[sheet]['!ref'];
                        // console.log(fromTo);
                        persons = persons.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
                        // break; // 如果只取第一张表，就取消注释这行
                    }
                }

                //清空表格
                $(".tablehead").html("");
                $(".tablebody").html("");
                for(var j=0;j<persons.length;j++){
                	var arr=persons[j];
                	if(j==0){
						$(".tablehead").append("<tr class='exceltitle'></tr>");
                	}
                	$(".tablebody").append("<tr class='excelcontent'></tr>");
                	for (var i in arr) {
                		//alert(i+"---"+arr[i]);
                		if(j==0){
                		$(".exceltitle").append("<th>"+i+"</th>");
                		}
                		$(".excelcontent").eq(j).append("<td>"+arr[i]+"</td>");
                	}
                }
                
            };
            // 以二进制方式打开文件
            fileReader.readAsBinaryString(files[0]);
        });
	</script>
</body>
</html>
